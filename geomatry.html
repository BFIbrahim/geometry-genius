<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomatry genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="navbar bg-base-100 lg:px-12">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-xl"><span><b>Interactive</b> <br> 
                    Geometry Genius</span></a>
            </div>
            <div class="flex-none gap-2">
                <button class="bg-sky-600 px-5 py-3 text-white rounded-md">Blog</button>
            </div>
        </div>
    </header>


    <main>
        <section class="px-12 flex flex-col md:flex-row lg:flex-row"> 
            <div class="geometry-cards mt-5 w-[70%] grid md:grid-cols-2 lg:grid-cols-3 gap-5">
                <div class="card w-full bg-base-100 shadow-xl border-2 bg-fuchsia-400">
                    <figure class="px-10 pt-10">
                      <img class="w-full h-60" src="/images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title" id="tringle-name">triangle</h2>
                      <p>Area (A) = 0.5 * <span id="tringle-base-value">b</span> * <span  id="tringle-height-value">h</span></p>
                        <div class="inline-flex text-center">
                            <input id="tringle-Base-field" class="w-20 bg-gray-100 rounded pl-2" type="text" placeholder="b"> <span class="mr-10">cm</span>
                            <input id="tringle-height-field" class="w-20  bg-gray-100 rounded pl-2" type="text" placeholder="h"> <span>cm</span>
                        </div>
                      <div class="card-actions">
                        <button class="btn btn-info text-white font-bold mt-5" id="tringle-calc-btn">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl border-2">
                    <figure class="px-10 pt-10">
                      <img class="w-full h-60" src="/images/rectangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="rectangle-Name" class="card-title">Rectangle</h2>
                      <p>Area (A) = <span id="rectangle-w-value">w</span> * <span id="rectangle-h-value"></span></p>
                        <div class="inline-flex text-center">
                            <input id="rectangle-W-field" class="w-20 bg-gray-100 rounded pl-2" type="text" placeholder="w"> <span class="mr-10">cm</span>
                            <input id="rectangle-l-field" class="w-20  bg-gray-100 rounded pl-2" type="text" placeholder="l"> <span>cm</span>
                        </div>
                      <div class="card-actions">
                        <button id="rectangle-btn-calc" class="btn btn-info text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl border-2">
                    <figure class="px-10 pt-10">
                      <img class="w-full h-60" src="/images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="parallelogram-name" class="card-title">parallelogram</h2>
                      <p>Area (A) = <span id="parallelogram-b-value">b</span> * <span id="parallelogram-h-value">h</span></p>
                        <div class="inline-flex text-center">
                            <input id="parallelogram-base-field" class="w-20 bg-gray-100 rounded pl-2" type="text" placeholder="b"> <span class="mr-10">cm</span>
                            <input id="parallelogram-height-field"  class="w-20  bg-gray-100 rounded pl-2" type="text" placeholder="h"> <span>cm</span>
                        </div>
                      <div class="card-actions">
                        <button id="parallelogram-btn-calc" class="btn btn-info text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl border-2 bg-sky-500">
                    <figure class="px-10 pt-10">
                      <img class="w-full h-60" src="/images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="rhombus-name" class="card-title">rhombus</h2>
                      <p>Area (A) = 0.5 * <span id="rhombos-d1-value">d</span> <sub>1</sub> * <span id="rhombos-d2-value">d</span> <sub>2</sub></p>
                        <div class="inline-flex text-center">
                            <input id="rhombus-d1-field" class="w-20 bg-gray-100 rounded pl-2" type="text" placeholder="d1"> <span class="mr-10">cm</span>
                            <input id="rhombus-d2-field" class="w-20  bg-gray-100 rounded pl-2" type="text" placeholder="d2"> <span>cm</span>
                        </div>
                      <div class="card-actions">
                        <button id="rhombus-btn-calc" class="btn btn-info text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl border-2">
                    <figure class="px-10 pt-10">
                      <img class="w-full h-60" src="/images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="pentagon-Name" class="card-title">Pentagon</h2>
                      <p>Area (A) = 0.5 * <span id="pentagon-p-value">p</span> * <span id="pentagon-b-value">b</span></p>
                        <div class="inline-flex text-center">
                            <input id="Pentagon-p-field" class="w-20 bg-gray-100 rounded pl-2" type="text" placeholder="p"> <span class="mr-10">cm</span>
                            <input id="Pentagon-b-field" class="w-20  bg-gray-100 rounded pl-2" type="text" placeholder="b"> <span>cm</span>
                        </div>
                      <div class="card-actions">
                        <button id="Pentagon-btn-calc" class="btn btn-info text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card w-full bg-base-100 shadow-xl border-2">
                    <figure class="px-10 pt-10">
                      <img class="w-full h-60" src="/images/ellipse.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 id="ellipse-Name" class="card-title">Ellipse</h2>
                      <p>Area (A) =  <span id="piValue">å…€</span> * <span id="ellipse-a-value">a</span> * <span id="ellipse-b-value">b</span></p>
                        <div class="inline-flex text-center">
                            <input id="ellipse-a-field" class="w-20 bg-gray-100 rounded pl-2" type="text" placeholder="a"> <span class="mr-10">cm</span>
                            <input id="ellipse-b-field" class="w-20  bg-gray-100 rounded pl-2" type="text" placeholder="b"> <span>cm</span>
                        </div>
                      <div class="card-actions">
                        <button id="ellipse-btn-calc" class="btn btn-info text-white font-bold mt-5">Calculate</button>
                      </div>
                    </div>
                </div>
            </div>

            <div class="geomatry-result-filed border rounded-md w-full md:w-[30%] lg:w-[30%] mx-auto lg:ml-5 md:ml-5 ml-0 mt-5">
                <h1 class="text-xl text-center font-bold">Area Calculation</h1>
                <div class="overflow-x-auto">
                    <table class="table w-full">
                      <!-- head -->
                      <!-- <thead>
                        <tr>
                          <th></th>
                          <th>Name</th>
                          <th>Job</th>
                          <th>Favorite Color</th>
                        </tr>
                      </thead> -->
                      <tbody id="result-field-container">
                        <!-- <tr>
                          <th>1</th>
                          <td>Cy Ganderton</td>
                          <td>Quality Control Specialist</td>
                          <td>Blue</td>
                        </tr> -->
                      </tbody>
                    </table>
                  </div>
            </div>
        </section>
    </main>

    <!-- JavaScript File -->
    <script src="js/utilitis.js"></script>
    <script src="js/geometry.js"></script>
</body>

</html>
